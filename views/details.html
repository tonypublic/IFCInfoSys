<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link"> <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">详细内容</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class-->
      <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i>
      </a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="about" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="card demo-card-header-pic">
        <div style="background-image:url({{.itemdetails.Head}})" valign="bottom" class="card-header color-white no-border">{{.itemdetails.Title}}</div>
        <div class="card-content">
          <div class="card-content-inner">
            <p><span class="category">{{.itemdetails.Category}}</span></p>
            <p class="color-gray">Posted on {{.itemdetails.Date}}</p>
            <p>{{str2html .itemdetails.Content}}</p>
          </div>
        </div>
        <div class="card-footer">
          <a href="#" class="link">Like</a>
          <a href="#" class="link">Read more</a>
        </div>
      </div>
    </div>
  </div>
</div>
