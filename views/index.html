<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>My App</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="static/css/framework7.ios.min.css">
  <link rel="stylesheet" href="static/css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="static/css/framework7.upscroller.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="static/css/my-app.css"></head>
<body>
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <br>
      <p><i class="icon icon-form-name"></i>
        <a href="#" class="close-panel">会员登录</a>
      </p>
      <br>
      <p><i class="icon icon-form-url"></i>
        <a href="#" class="close-panel">搜 索</a>
      </p>
      <br>
      <p>信息分类：</p>
      <p><i class="icon icon-form-comment"></i>
        <a href="#" class="close-panel">公告信息</a>
      </p>
      <p><i class="icon icon-form-settings"></i>
        <a href="#" class="close-panel">线上活动</a>
      </p>
      <p><i class="icon icon-form-calendar"></i>
        <a href="#" class="close-panel">项目信息</a>
      </p>
    </div>
  </div>
  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!-- We have home navbar without left link-->
          <div class="center sliding">浙江大学MBA投融资俱乐部</div>
          <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="index" class="page">
          <!-- Scrollable page content-->
          <div class="page-content infinite-scroll" >
            <div class="content-block-title">活动记录</div>
            <div class="list-block media-list">
              <ul>
                {{range .items}}
                <li>
                  <a href="/api/details/{{.No}}" class="item-link">
                    <div class="item-content">
                      <div class="item-media">
                        <img src="{{.Thumbnails}}" height="80"></div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">{{.Title}}</div>
                          <div class="item-after">{{.Date}}</div>
                        </div>
                        <div class="item-subtitle"><span class="category">{{.Category}}</span></div>
                        <div class="item-text">{{.Summary}}</div>
                      </div>
                    </div>
                  </a>
                </li>
                {{end}}
              </ul>
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
              <div class="preloader"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Toolbar--> </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="static/js/framework7.min.js"></script>
  <script type="text/javascript" src="static/js/framework7.upscroller.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="static/js/my-app.js"></script>
</body>
</html>
